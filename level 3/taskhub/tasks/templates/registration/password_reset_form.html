{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Password Reset</h2>
  <p class="muted">Enter your email. We'll send a reset link.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn primary" type="submit">Send reset email</button>
  </form>
</div>
{% endblock %}
