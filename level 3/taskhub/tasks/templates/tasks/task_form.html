{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>{{ view.object|default_if_none:"Create Task" }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn primary" type="submit">Save</button>
    <a class="btn" href="{% url 'tasks:list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
