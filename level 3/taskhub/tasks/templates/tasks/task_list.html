{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Your Tasks</h2>
  {% if tasks %}
    <table>
      <thead><tr><th>Title</th><th>Status</th><th>Actions</th></tr></thead>
      <tbody>
        {% for t in tasks %}
          <tr>
            <td>{{ t.title }}</td>
            <td>{% if t.is_done %}✅ Done{% else %}⏳ Pending{% endif %}</td>
            <td>
              <a class="btn" href="{% url 'tasks:edit' t.pk %}">Edit</a>
              <a class="btn" href="{% url 'tasks:delete' t.pk %}">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p class="muted">No tasks yet. Create your first task!</p>
  {% endif %}
</div>
{% endblock %}
