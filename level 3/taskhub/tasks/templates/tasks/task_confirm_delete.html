{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Delete Task</h2>
  <p>Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn primary" type="submit">Yes, delete</button>
    <a class="btn" href="{% url 'tasks:list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
